<div class="container-fluid">
    <div class="center">
        <h2 class="py-5">Splendex Memory Game</h2>
        <select [(ngModel)]="selectedNum" class="form-select my-3 num" aria-label="Default select example">
            <option value="0" [selected]>Number of pairs</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button (click)='this.start()' routerLink="/game" type="button" class="start btn btn-danger">START NEW GAME</button>
    </div>
</div>
